# Conda environment for gpxray development
#
# Install:    conda env create -f environment.yml
# Update:     conda env update -f environment.yml
# Activate:   conda activate gpxray-dev
# Deactivate: conda deactivate

name: gpxray-dev

channels:
  - conda-forge
  - https://cxc.cfa.harvard.edu/conda/ciao
  - anaconda

variables:
  PYTHONNOUSERSITE: "1"
  MARX_ROOT: $CONDA_PREFIX

dependencies:
  - python=3.9
  - ciao=4.14
  - sherpa=4.14
  - ciao-contrib
  - caldb_main
  - pip
  - astropy
  - click
  - numpy
  - matplotlib
  - tox
  - pytest
  - pytest-astropy
  - pytest-cov
  - pytest-xdist
  - ipython
  - black
  - pre-commit
  - codespell
  - flake8
  - isort
  - sphinx
  - sphinx-astropy
  - sphinx-click
  - pydata-sphinx-theme
  - twine
